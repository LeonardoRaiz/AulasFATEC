<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 06 - V-ON e V-BIND</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div :style="{backgroundColor: corDeFundo}">
        Este é um exemplo de V-BIND!
    </div>
    <h1 :style="{color: corLetra}">O contador está em: {{ contador }}</h1>
    <button @click="incrementarContador"> + 1 </button>
</div>
</body>
</html>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                corDeFundo: 'red',
                corLetra: 'green',
                contador: 0
            }
        },
        methods: {
            incrementarContador() {
                this.contador++
                this.corLetra = this.contador % 2 === 0 ? 'orange' : 'purple'
            }
        }
    }).mount("#app");
</script>
