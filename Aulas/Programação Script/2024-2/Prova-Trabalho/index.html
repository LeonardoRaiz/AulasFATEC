<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova - Jogo Heroi vs Vilão</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="character">
        <div class="life-bar">{{hero.life}}</div>
        <div class="sprite">Desenho Personagem</div>
        <h1>Jubileu - nome do heroi</h1>
        <div class="actions">
            <button @click="">Atacar</button>
            <button @click="">Defender</button>
            <button @click="">Usar Poção</button>
            <button @click="">Correr</button>
        </div>
    </div>
    <div class="character">
        <div class="life-bar">{{villain.life}}</div>
        <div class="sprite">Desenho Personagem</div>
        <h1>Craudio - nome do vilão</h1>
    </div>
</div>
</body>
</html>

<script src="index.js"></script>
